<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" fill="none">
  <!-- Golf Ball -->
  <defs>
    <radialGradient id="ballGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Golf Ball Base -->
  <circle cx="50" cy="50" r="35" fill="url(#ballGradient)" filter="url(#shadow)"/>

  <!-- Dimples -->
  <circle cx="35" cy="35" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="45" cy="32" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="55" cy="34" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="65" cy="36" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="30" cy="45" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="42" cy="48" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="58" cy="48" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="70" cy="46" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="35" cy="58" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="48" cy="62" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="62" cy="60" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="45" cy="72" r="2.5" fill="rgba(0,0,0,0.05)"/>
  <circle cx="58" cy="70" r="2.5" fill="rgba(0,0,0,0.05)"/>

  <!-- Shine -->
  <circle cx="65" cy="35" r="4" fill="rgba(255,255,255,0.8)"/>

  <!-- Glasses -->
  <!-- Left Frame -->
  <circle cx="42" cy="45" r="9" stroke="#0ea5e9" stroke-width="2.5" fill="rgba(14,165,233,0.1)"/>
  <!-- Right Frame -->
  <circle cx="58" cy="45" r="9" stroke="#0ea5e9" stroke-width="2.5" fill="rgba(14,165,233,0.1)"/>
  <!-- Bridge -->
  <rect x="47" y="44" width="6" height="2.5" rx="1.25" fill="#0ea5e9"/>

  <!-- Text -->
  <text x="95" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" fill="url(#textGradient)">Golfnerd</text>
  <text x="95" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#94a3b8" letter-spacing="1.5">DATA-DRIVEN GOLF</text>

  <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
  </linearGradient>
</svg>
